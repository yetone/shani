<html>
  <head>
    <title>example</title>
    <script src="../shani.js"></script>
    <script src="example.js"></script>
    <script type="text/template" id="tpl">
      <div>My name is {{ name }}.</div>
      <div>My age is {{ age + 1 }}.</div>
      <div>My Skills are:</div>
      <ul>
        {% for _, skill in skills %}
        <li>{{ skill + "!" }}</li>
        {% end %}
      </ul>
      <div> I am 
      {% if age > 18 %}
      an adult.
      {% else if age < 6 %}
      a child.
      {% else %}
      a young.
      {% end %}
      </div>
      <div>
        {{ say() }}
      </div>
      <ul>
        {% for k, v in dict %}
        <li>{{ k }}: {{ v }}</li>
        {% end %}
      </ul>
    </script>
  </head>
  <body>
  </body>
</html>
